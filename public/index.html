<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="./app.js"></script>
    <meta charset="utf-8">
    <title>
      Welcome to Blog Application
    </title>
  </head>
  <body>
    <div class="container" ng-controller="BlogController" ng-model="updateBtn">
    <h1 class="jumbotron"> Welcome to Blog Application</h1>
    <input ng-model="post.title" class="form-control" placeholder="title"/>
    <textarea  ng-model="post.body" class="form-control" placeholder="body"></textarea>
    <button ng-click="createPost(post)" class="btn btn-primary btn-block" ng-disabled=!updateBtn>Post</button>
    <button ng-click="updatePost(post)" class="btn btn-success btn-block" ng-disabled=updateBtn>Update Post</button>
    <div class= "row container">
      <table class="table table-striped table-hover" ng-repeat="post in posts">
        <thead>
      <tr>
        <th>Title</th>
        <th>Body</th>
        <th>PostedDate</th>
        <th>Post ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>{{post.posted}}</td>
        <td>{{post._id}}</td>
        <td><a ng-click="editPost(post._id)"><span class="glyphicon glyphicon-pencil"></span></a></td>
        <td><a ng-click="deletePost(post._id)"><span class="glyphicon glyphicon-remove"></span></a></td>
      </tr>
    </tbody>
  </table>
</div>
  </div>
  </body>
</html>
